<script>

/* TODO this list should be static content created by backend cron job */
function load_app_list(){
	
		$.ajax({
			type: "post",
			url: "/pubapp/list?t="+ new Date().getTime(),
			//dataType: 'json',

			data: {
		
				// authenticity_token:window._token
			}, 
			success: function(data, textStatus){
				// alert( "Data Saved: " + data +","+ textStatus);
			   
				showWaiting(false);
				if (data.error){
					popup(data.error);
				}else{
					$("#applist").html(data);
				}
		
			},
			error: function(xhr, textStatus, errorThrow){
				// alert("error"+errorThrow+","+textStatus+","+xhr.responseText);
				showWaiting(false);

			}
		});
		
		showWaiting(true);
	}
	load_app_list();
</script>
